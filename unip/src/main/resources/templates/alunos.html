<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th=" http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Alunos Listados</title>

</head>

<body>
    <form method="POST" th:object="${aluno}" th:action="@{/aluno}"> Matricula: <input type="text" name="matricula"
            th:field="*{matricula}"> Nome: <input type="text" name="nome" th:field="*{nome}"> Data de Nascimento: <input
            type="date" name="dataNascimento" th:field="*{dataNascimento}"> <input type="submit" value="Salvar"></input>
    </form>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td scope="col">Matr√≠cula</td>
                <td scope="col">Nome</td>
                <td scope="col">Data de Nascimento</td>
            </tr>
        </thead>
        <tbody class="table group-divider">
            <tr th:each="aluno: ${listaDeAlunos}">
                <td scope="row" th:text="${aluno.matricula}"></td>
                <td scope="row" th:text="${aluno.nome}"></td>
                <td scope="row" th:text="${#dates.format(aluno.dataNascimento,
                            'dd/MM/yyyy')}"></td>
                <td><a th:href="@{/selecionaAluno(id=${aluno.matricula})}"> Alterar</a></td>
                <td><a th:href="@{/removeAluno(id=${aluno.matricula})}"> Excluir</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
